<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>puppy portfolio</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
      <script src="js/jquery-1.11.3.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </head>
   <body>
      <header class="container">
         <header class="row">
            <div class="col-md-6">
               <img src="img/download.jpe" class="logo" alt="dog logo">
            </div>
            <div class="col-md-6">
               <h1 class="title-full text-thin">JANE DOETTE</h1>
               <h1 class="title-short text-thin">Jane d</h1>
               <h4>dog-lover</h4>
            </div>
         </header>
         <div class="row">
            <div class="col-md-12">
               <hr>
            </div>
         </div>
         <div class="row text-center">
            <div class="col-md-12">
               <img src="img/Why%20dogs%20eat%20grass_0.jpg"  class="puppy" alt="puppy">
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
              <p>Three types of dogs and its information is stored below</p>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <h2 class="second-text">TYPES</h2>
            </div>
         </div>
         <div class="type-container text-center">
            <div class="row">
               <div class="col-md-4">
                  <div class="type">
                     <img src="img/download%20(1).jpe" class="img-type " alt="shih tzu">
                     <h3 class="text-uppercase"> shih tzu </h3>
                     <a href="https://en.wikipedia.org/wiki/Shih_Tzu"><i class="pup"></i> more information</a>
                  </div>
               </div>
               <div class="col-md-4">
                  <div class="type">
                     <img src="img/bulldog.jpg" class="img-type " alt="bull dog">
                     <h3 class="text-uppercase"> bull dog </h3>
                     <a href="https://en.wikipedia.org/wiki/Bulldog"><i class="pup"></i> more information</a>
                  </div>
               </div>
               <div class="col-md-4">
                  <div class="type">
                     <img src="img/images%20(1).jpe" class="img-type " alt="beagle">
                     <h3 class="text-uppercase"> beagle </h3>
                     <a href="https://en.wikipedia.org/wiki/Beagle"><i class="pup"></i> more information</a>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <hr>
            </div>
         </div>
      </header>
   </body>
</html>
